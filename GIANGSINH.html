<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chúc Mừng Giáng Sinh</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .slide1,
      .slide2 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        transition: opacity 1s ease-in-out;
      }

      .slide1 {
        background-color: #003366;
        opacity: 1;
      }

      .slide2 {
        background-color: #004d00; /* Màu nền cho slide thứ 2 */
        opacity: 0;
        visibility: hidden;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 2em;
        background-color: #ff4d4d;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #ff1a1a;
      }

      /* Hiệu ứng tuyết */
      .snowflake {
        position: fixed;
        top: 0;
        background-color: white;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(100vh);
        }
      }

      /* Định vị ảnh trong slide2 */
      .slide2 img {
        position: absolute;
        bottom: 20px; /* Cách từ đáy lên */
        left: 20px; /* Cách từ bên trái */
        width: 400px; /* Kích thước tùy chỉnh */
        height: auto; /* Tự động giữ tỷ lệ */
      }
    </style>
  </head>
  <body>
    <div class="slide1">
      <h1>Giáng sinhh vuii vẻ nhoaa ❤️</h1>
      <button id="giftButton">Nhận Quà</button>
      <div class="snowflakes" aria-hidden="true"></div>
    </div>

    <div class="slide2">
      <h1 style="margin-bottom: 20px">
        Chúc emmm giáng sinhh vuii vẻ hanh phúc nhaaaa ngày càng xinhh ẹpp hơnn
        ❤️!
      </h1>
      <h2>Iuu péee ❤️</h2>
      <img
        src="ce002606-7b1d-4ace-8ea9-c6906f3d20c0.jpg"
        alt="Cây thông Giáng Sinh"
        style="width: 300px; height: auto; margin-left: 20px"
      />

      <video width="600" controls>
        <source src="113.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="tree"></div>
    </div>

    <script>
      // Tạo hiệu ứng tuyết
      function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.style.left = Math.random() * window.innerWidth + "px";
        snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
        snowflake.style.opacity = Math.random();
        snowflake.style.width = snowflake.style.height =
          Math.random() * 10 + 5 + "px";
        document.body.appendChild(snowflake);

        // Loại bỏ bông tuyết sau khi nó rơi xong
        setTimeout(() => {
          snowflake.remove();
        }, 5000);
      }

      // Tạo tuyết rơi mỗi 100ms
      setInterval(createSnowflake, 100);

      // Chuyển slide khi nhấn nút
      const giftButton = document.getElementById("giftButton");
      giftButton.addEventListener("click", () => {
        const slide1 = document.querySelector(".slide1");
        const slide2 = document.querySelector(".slide2");
        slide1.style.opacity = "0";
        slide1.style.visibility = "hidden";
        slide2.style.opacity = "1";
        slide2.style.visibility = "visible";

        // Hiển thị hiệu ứng tuyết trong slide 2
        for (let i = 0; i < 100; i++) {
          createSnowflake();
        }
      });

      // Vẽ cây thông Giáng Sinh
      const treeContainer = document.createElement("div");
      treeContainer.style.position = "relative";
      treeContainer.style.width = "100px";
      treeContainer.style.height = "150px";
      treeContainer.style.marginTop = "20px";
      treeContainer.style.left = "50%";
      treeContainer.style.transform = "translateX(-50%)";

      const tree = document.createElement("div");
      tree.style.width = "100px";
      tree.style.height = "150px";
      tree.style.backgroundColor = "green";
      tree.style.position = "absolute";
      tree.style.bottom = "0";
      tree.style.left = "50%";
      tree.style.transform = "translateX(-50%)";
      tree.style.clipPath = "polygon(50% 0%, 100% 100%, 0% 100%)";
      treeContainer.appendChild(tree);

      const trunk = document.createElement("div");
      trunk.style.width = "30px";
      trunk.style.height = "20px";
      trunk.style.backgroundColor = "brown";
      trunk.style.position = "absolute";
      trunk.style.bottom = "-20px";
      trunk.style.left = "50%";
      trunk.style.transform = "translateX(-50%)";
      treeContainer.appendChild(trunk);

      document.querySelector(".slide2").appendChild(treeContainer);
    </script>
  </body>
</html>
